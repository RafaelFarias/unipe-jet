                        <h3><i class="fa fa-plus-square"></i> Cadastrar Usuário</h3><br>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Dados do Usuário</h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <form class="form-horizontal" id="formAlterarUsuario" data-parsley-validate
                                      action="alterarUsuario.html">

                                    <div class="row">
                                        <div class="col-md-4 form-group">
                                            <input type="text" class="form-control" id="nmUsuario" name="nmUsuario"
                                                   placeholder="Nome Completo" value="" required>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <style>
                                                select:invalid {
                                                    color: grey;
                                                }
                                            </style>
                                            <select type="text" id="tipoDocumento" name="tipoDocumento"
                                                    class="form-control"
                                                    placeholder="Escolha o Tipo de Documento" required/>
                                            <option value="" disabled selected hidden> Tipo de Documento</option>
                                            <option value="RG">RG</option>
                                            <option value="CPF">CPF</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 form-group" id="divCpf" style="display: none">
                                            <input type="text" name="cpf " class="form-control" placeholder="CPF"/>
                                        </div>
                                        <div class="col-md-4 form-group" id="divRg" style="display: none">
                                            <input type="text" name="rg " class="form-control" placeholder="RG"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                                            <input type="text" class="datepicker form-control" id="dtIdade"
                                                   placeholder="Idade" required>
                                                <span class="fa fa-calendar form-control-feedback right"
                                                      aria-hidden="true"></span>
                                        </div>
                                        <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                                            <input type="text" class="form-control" id="dsLogin" name="dsLogin"
                                                   placeholder="Login" required value="">
                                        </div>
                                        <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                                            <input type='password' class="form-control" id="dsSenha" name="dsSenha"
                                                   placeholder="Senha" required value="">
                                        </div>
                                    </div>

                                    <fieldset>
                                        <legend>Operação</legend>
                                        <div class="col-md-2 col-sm-6 col-xs-12 form-group has-feedback">
                                            <button type="submit" class="btn btn-success">Salvar</button>
                                            <a href="usuario.html" class="btn btn-danger">Cancelar</a>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
